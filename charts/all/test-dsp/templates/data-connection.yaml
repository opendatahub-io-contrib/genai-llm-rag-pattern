apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: {{ .Values.dsp.name }}-data-connnection-eso
  namespace: {{ .Values.dsp.name }}
  annotations:
    argocd.argoproj.io/sync-wave: '-10'
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: {{ .Values.secretStore.name }}
    kind: {{ .Values.secretStore.kind }}
  target:
    name: {{ .Values.dsp.name }}-data-connnection
    template:
      type: Opaque

      metadata:
        annotations: {}
        labels: {}
      data:
        AWS_ACCESS_KEY_ID: {{ printf "{{ .data.AWS_ACCESS_KEY_ID }}" }}
        AWS_SECRET_ACCESS_KEY: {{ printf "{{ .data.AWS_SECRET_ACCESS_KEY }}" }}
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: {{ .Values.dsp.dataConnectionESOKey }}
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: {{ .Values.dsp.dataConnectionESOKey }}
        property: AWS_SECRET_ACCESS_KEY