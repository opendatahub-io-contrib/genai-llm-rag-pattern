---
apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: minio-secret-eso
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: {{ .Values.secretStore.name }}
    kind: {{ .Values.secretStore.kind }}
  target:
    name: minio-secret
    template:
      type: Opaque
  dataFrom:
  - extract:
      key: {{ .Values.minioRootCreds.key }}
